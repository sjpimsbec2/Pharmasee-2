<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  font-family: "Lato", sans-serif;
}
/** add background image **/

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #FFF0A1;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #131212;
  display: block;
  transition: 0.3s;
}

.sidenav .button-deck:hover {
  background-color: #ac807d;  

}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.main-body {
  /* center vertically  and horizontally */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh;
  /** fix the font size of text even if the screen size changes **/
  font-size: 2rem;
  /** add margin to the left relative to the screen size **/
  margin-left: 18vw;
  margin-right: 18vw;
  /** add top and bottom margin relative to the screen size **/
  margin-top: 50vh;
  margin-bottom: 5vh;
  border-color: white;
  border-style: solid;

}
.card-body{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50vh;
  /** fix the font size of text even if the screen size changes **/
  font-size: 2rem;
  /** add margin to the left relative to the screen size **/
  margin-left: 18vw;
  margin-right: 18vw;
  /** add top and bottom margin relative to the screen size **/
  margin-top: 50vh;
  margin-bottom: 5vh;
  border-color: white;
  border-style: solid;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>

// display the medicine


  function onStartAll(){
    $(".row").html("");
    for(var i = 0; i < listOfMedicines.length; i++){
      var obj = listOfMedicines[i];
      // crop the image
      $(".row").append(`
          <dv class="column">
          <div class="column">
            <div class="store-tag">
      ${obj.store}
      </div>
          <div class="card">
            <img class="card-test" src="${obj.image}" alt="${obj.name}" style="width:100%">
          </div>
          </div>
          </div>`);
    }
    
    }
      
   
  $(function() {
  $("#search").on("keyup", function() {
    $(".row").html("");
    var val = $.trim(this.value);
    if (val) {
      val = val.toLowerCase();
      $.each(listOfMedicines, function(_,obj) {
       // console.log(val,obj.name.toLowerCase().indexOf(val),obj)

      </div>
          <div class="card">
            <img class="card-test" src="${obj.image}" alt="${obj.name}" style="width:100%">
          </div>
          </div>
          </div>
